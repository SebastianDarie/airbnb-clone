query Listing($id: String!, $noreviews: Boolean!, $slim: Boolean!) {
  listing(id: $id) {
    id
    title
    city
    photos
    reviews @skip(if: $noreviews) {
      id
      rating
      cleanliness
      accuracy
      checkIn
      communication
      location
      value
      amenities
      review
      createdAt
    }
    ...ListingDetails @skip(if: $slim)
  }
}
