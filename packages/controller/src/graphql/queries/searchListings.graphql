query SearchListings($input: SearchInput!, $limit: Int!, $cursor: String) {
  searchListings(input: $input, limit: $limit, cursor: $cursor) {
    listings {
      id
      title
      category
      city
      photos
      bathrooms
      bedrooms
      beds
      guests
      amenities
      price
      createdAt
    }
    hasMore
  }
}
